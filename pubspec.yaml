name: game_prioritizer
description: "Steam library game prioritizer - helps you decide which game to play next"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # Local database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # State management
  provider: ^6.1.5+1
  
  # HTTP client for API calls
  http: ^1.6.0
  
  # URL launcher
  url_launcher: ^6.3.2
  
  # Shared preferences for settings
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  
  assets:
    - assets/icon/
